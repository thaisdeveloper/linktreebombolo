<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }

        #pdf-canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 100%; /* Ajuste a largura máxima para 100% */
            height: auto;
            margin-top: 20px;
            background-color: #fff;
        }

        #pdf-controls {
            margin: 20px 0;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            #pdf-canvas {
                max-width: 90%; /* Para tablets */
            }

            button {
                font-size: 14px; /* Tamanho de fonte reduzido */
            }

            select {
                font-size: 14px; /* Tamanho de fonte reduzido */
            }
        }

        @media screen and (max-width: 480px) {
            #pdf-canvas {
                max-width: 95%; /* Para celulares */
            }

            button {
                padding: 8px 10px;
                font-size: 10px; /* Tamanho de fonte menor */
            }

            select {
                padding: 8px;
                font-size: 14px; /* Tamanho de fonte menor */
            }
        }
    </style>
</head>

<body>

    <h1>Visualizador de PDFs</h1>

    <!-- Dropdown para escolher o PDF -->
    <label for="pdf-selector">Escolha um PDF:</label>
    <select id="pdf-selector">
    <option value="cardapio1.pdf">Cardápio 1</option>
    <option value="cardapio2.pdf">Cardápio 2</option>
    <option value="cardapio3.pdf">Cardápio 3</option>
    <!-- Adicione mais PDFs aqui -->
</select>

    <div id="pdf-controls">
        <button id="prev-page">Página Anterior</button>
        <span>Página <span id="page-num"></span> de <span id="page-count"></span></span>
        <button id="next-page">Próxima Página</button>
    </div>

    <canvas id="pdf-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        let pdfDoc = null,
            pageNum = 1,
            pageIsRendering = false,
            pageNumIsPending = null;

        const scale = 1.0;
        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        function renderPage(num) {
            pageIsRendering = true;

            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({
                    scale: scale
                });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderCtx = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderCtx);
                renderTask.promise.then(function() {
                    pageIsRendering = false;
                    if (pageNumIsPending !== null) {
                        renderPage(pageNumIsPending);
                        pageNumIsPending = null;
                    }
                });

                document.getElementById('page-num').textContent = num;
            });
        }

        function queueRenderPage(num) {
            if (pageIsRendering) {
                pageNumIsPending = num;
            } else {
                renderPage(num);
            }
        }

        document.getElementById('prev-page').addEventListener('click', function() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        });

        document.getElementById('next-page').addEventListener('click', function() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        });

        // Função para carregar o PDF
        function loadPDF(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                document.getElementById('page-count').textContent = pdfDoc.numPages;
                pageNum = 1;
                renderPage(pageNum);
            });
        }

        // Carregar o PDF selecionado no dropdown
        document.getElementById('pdf-selector').addEventListener('change', function() {
            const selectedPDF = this.value;
            loadPDF(selectedPDF);
        });

        // Carregar o primeiro PDF por padrão
        loadPDF(document.getElementById('pdf-selector').value);
    </script>

</body>

</html>
