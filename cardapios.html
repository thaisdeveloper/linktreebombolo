<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF</title>
    <style>
        /* Estilos básicos */
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .pdf-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .pdf-link:hover {
            background-color: #555;
        }
        /* Modal */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            /* Tamanho padrão para desktop */
            height: 80%;
            /* Altura padrão */
            overflow: hidden;
            /* Esconde qualquer conteúdo que ultrapasse a área */
        }
        
        .modal-content iframe {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Estilo para dispositivos tablets */
        
        @media screen and (max-width: 768px) {
            .modal-content {
                width: 90%;
                /* Aumenta a largura do modal para ocupar mais da tela */
                height: 90%;
                /* Aumenta a altura */
            }
            iframe,
            embed {
                width: 100%;
                /* O iframe do PDF ocupa toda a largura disponível */
                height: 100%;
                /* O iframe ocupa toda a altura disponível */
            }
        }
        /* Estilo para dispositivos celulares */
        
        @media screen and (max-width: 480px) {
            .modal-content {
                width: 95%;
                /* Quase 100% da tela */
                height: 95%;
                /* Quase toda a altura */
            }
            .pdf-link {
                padding: 8px 16px;
                font-size: 14px;
            }
            .close-btn {
                padding: 5px 8px;
            }
            iframe,
            embed {
                width: 100%;
                height: 100%;
                /* Garante que o PDF preencha o modal */
            }
        }
    </style>
</head>

<body>

    <h1>Visualizar Cardápios em PDF</h1>
    <p>Clique nos links abaixo para visualizar os cardápios:</p>

    <!-- Links para PDFs -->
    <a href="#" class="pdf-link" data-pdf="cardapio1.pdf">Ver Cardápio 1</a>
    <a href="#" class="pdf-link" data-pdf="cardapio2.pdf">Ver Cardápio 2</a>
    <a href="#" class="pdf-link" data-pdf="cardapio3.pdf">Ver Cardápio 3</a>
    <a href="#" class="pdf-link" data-pdf="cardapio4.pdf">Ver Cardápio 4</a>

    <!-- Modal para visualizar PDFs -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">Fechar</button>
            <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Abrir o modal e exibir o PDF ao clicar no link
        const pdfLinks = document.querySelectorAll('.pdf-link');
        const modal = document.getElementById('pdf-modal');
        const pdfViewer = document.getElementById('pdf-viewer');
        const closeModal = document.getElementById('close-modal');

        pdfLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const pdfUrl = this.getAttribute('data-pdf');
                pdfViewer.src = pdfUrl;
                modal.style.display = 'flex';
            });
        });

        // Fechar o modal
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
            pdfViewer.src = ''; // Limpar o src do iframe ao fechar
        });

        // Fechar o modal clicando fora do conteúdo
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                pdfViewer.src = ''; // Limpar o src do iframe ao fechar
            }
        }
    </script>

</body>

</html>
