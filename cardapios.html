<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápios</title>
    <style>
        /* Estilos do modal */
        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Habilitar rolagem se necessário */
            background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto; /* Centralizar o modal */
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            height: 80%; /* Altura para ver o PDF com rolagem */
            max-width: 900px;
        }

        /* Estilos do iframe para PDF */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: scroll;
        }

        /* Botão de fechar o modal */
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .modal-content {
                width: 90%;
                height: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            .modal-content {
                width: 95%;
                height: 95%;
            }

            .close-btn {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<!-- Botão para abrir o modal -->
<a href="#" id="openModal" class="pdf-link">Ver Cardápio</a>

<!-- Modal -->
<div id="pdfModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <!-- Aqui o PDF será carregado -->
        <iframe id="pdfFrame" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
    // Referências aos elementos do modal e iframe
    var modal = document.getElementById("pdfModal");
    var iframe = document.getElementById("pdfFrame");
    var openModalBtn = document.getElementById("openModal");
    var closeModalBtn = document.getElementById("closeModal");

    // Abrir o modal e carregar o PDF
    openModalBtn.addEventListener('click', function (e) {
        e.preventDefault();
        iframe.src = "pdfs/cardapio1.pdf"; // Carregar o PDF
        modal.style.display = "block";
    });

    // Fechar o modal
    closeModalBtn.onclick = function () {
        modal.style.display = "none";
        iframe.src = ""; // Limpar o src ao fechar o modal
    }

    // Fechar o modal ao clicar fora do conteúdo
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
            iframe.src = ""; // Limpar o src ao fechar o modal
        }
    }
</script>

</body>
</html>
